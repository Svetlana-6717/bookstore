<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book store Ehya</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header header--mobile-fixed">
    <div class="container">
      <div class="header-wrapper">
        <a class="logo" href="#">
          <img src="img/logo.svg" alt="Logo: Ehya">
        </a>
        <div class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item header-menu__item--mobile-visible">
              <button class="button header__button header__button--mobile-visible">Получить</button>
            </li>
            <li class="header-menu__item">
              <a href="#">Рекомендации</a>
            </li>
            <li class="header-menu__item">
              <a href="#">Книги</a>
            </li>
            <li class="header-menu__item">
              <a href="#">Блог</a>
            </li>
          </ul>
        </div>
        <!-- /.header-menu -->
        <button class="button header__button">Получить</button>
        <button class="menu-button"></button>
      </div>
      <!-- /.header-wrapper -->
    </div>
    <!-- /.container -->
  </header>

  <section class="book">
    <div class="container">
      <div class="book-wrapper">
        <div class="book-info">
          <h1 class="book-title">
            <span class="book-title__strong">Design Theory:</span>
            The Psychology of Graphic&nbsp;Design Pricing
          </h1>
          <span class="book__author">КНИГА МИШЕЛЯ ЯНГА</span>
          <p class="book__text">
            Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я делюсь
            своими золотыми стратегиями ценообразования на творческую работу.
          </p>
          <button class="button book__buy">КУПИТЬ СЕЙЧАС</button>
          <button class="button book__read">ЧИТАТЬ ДЕМО</button>
        </div>
        <!-- /.book-info -->
        <div class="book-content">
          <img class="book__image" src="img/book.png" alt="Книга The Psychology of Graphic Design Pricing">
        </div>
        <!-- /.book-content -->
      </div>
      <!-- /.book-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <script src="js/main.js"></script>
</body>

</html>
